<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Shorok</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
    }
    .track-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .track-card img {
      max-width: 150px;
      border-radius: 8px;
    }
    .track-details {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .track-info {
      flex: 1;
    }
    .track-info h3 {
      margin: 0 0 10px 0;
      color: #FFD700;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    .accept-btn {
      background-color: #28a745;
      color: white;
    }
    .reject-btn {
      background-color: #dc3545;
      color: white;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #FFD700;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - Pending Tracks</h1>
  <button class="logout-btn" id="logoutBtn">Logout</button>
  <div id="tracksContainer">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtkse1sA-ho6lRTYJHZ-Sq7rYlIh3mcRw",
      authDomain: "shorok-4a652.firebaseapp.com",
      projectId: "shorok-4a652",
      storageBucket: "shorok-4a652.appspot.com",
      messagingSenderId: "747491529149",
      appId: "1:747491529149:web:d6d45c92869b5dd43e02d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tracksContainer = document.getElementById("tracksContainer");

    // Load all pending tracks
    async function loadPendingTracks() {
      const q = query(collection(db, "tracks"), where("status", "==", "Pending"));
      const snap = await getDocs(q);

      if (snap.empty) {
        tracksContainer.innerHTML = "<p>No pending tracks found.</p>";
        return;
      }

      tracksContainer.innerHTML = "";

      for (const docSnap of snap.docs) {
        const track = docSnap.data();
        const trackId = docSnap.id;

        // Get artist info
        const artistSnap = await getDoc(doc(db, "singup_info", track.uid));
        const artist = artistSnap.exists() ? artistSnap.data().artistName : "Unknown Artist";

        const card = document.createElement("div");
        card.className = "track-card";
        card.innerHTML = `
          <div class="track-details">
            <img src="${track.imageURL}" alt="Track Cover">
            <div class="track-info">
              <h3>${track.trackName}</h3>
              <p><strong>Artist:</strong> ${artist}</p>
              <audio controls src="${track.audioURL}"></audio>
              <div class="buttons">
                <button class="accept-btn">✅ Accept</button>
                <button class="reject-btn">❌ Reject</button>
              </div>
            </div>
          </div>
        `;

        // Handle buttons
        const acceptBtn = card.querySelector(".accept-btn");
        const rejectBtn = card.querySelector(".reject-btn");

        acceptBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "tracks", trackId), {
            status: "Accepted"
          });
          card.remove();
        });

        rejectBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "tracks", trackId), {
            status: "Rejected"
          });
          card.remove();
        });

        tracksContainer.appendChild(card);
      }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // Auth check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userRef = doc(db, "singup_info", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists() || userSnap.data().role !== "admin") {
        alert("Access Denied: You are not an admin.");
        window.location.href = "index.html";
        return;
      }

      loadPendingTracks();
    });
  </script>
</body>
</html>
