<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorok - Sign Up</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
    }
    h2 {
      color: yellow;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: yellow;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
    #signupMsg {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="artistName" placeholder="Artist Name" required>
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Register</button>
      <p id="signupMsg"></p>
    </form>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBtkse1sA-ho6lRTYJHZ-Sq7rYlIh3mcRw",
    authDomain: "shorok-4a652.firebaseapp.com",
    projectId: "shorok-4a652",
    storageBucket: "shorok-4a652.appspot.com",
    messagingSenderId: "747491529149",
    appId: "1:747491529149:web:d6d45c92869b5dd43e02d4"
  };

  // Initialize
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Handle Sign Up
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const artistName = document.getElementById("artistName").value;
    const phone = document.getElementById("phoneNumber").value;

    try {
      // إنشاء الحساب
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // تخزين بيانات إضافية في Firestore داخل singup_info
      await setDoc(doc(db, "singup_info", user.uid), {
        artistName: artistName,
        phone: phone,
        email: email,
        followers: 0,
        lastTrack: "",
        pouplerTrack: "",
        tracksUploaded: 0,
        views: "0",
        subscription: "free",   // ✅ السابسكريبشن الافتراضي
        role: "user",           // ✅ النوع الافتراضي: يوزر
        createdAt: new Date()
      });

      // 📩 إرسال البيانات إلى Discord Webhook
      await fetch("https://discord.com/api/webhooks/1407036340553646201/st5X0yxiq0XpKkA434WTh2A8Qjlw-T0YG8VZM9G5qDyn7VSF84ID386Z_X6X5ke5xo14", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `<@1195421774972731595> ✅ New User Registered!\n\n👤 Artist: **${artistName}**\n📧 Email: **${email}**\n📱 Phone: **${phone}**\n💳 Subscription: **free**\n🔑 Role: **user**`
        })
      });

      document.getElementById("signupMsg").innerText = "✅ Account created successfully!";
      setTimeout(() => {
        window.location.href = "home.html"; // بعد التسجيل يروح للهوم
      }, 1500);
    } catch (error) {
      console.error(error);
      document.getElementById("signupMsg").innerText = "❌ " + error.message;
    }
    if (error.code === "auth/email-already-in-use") {
    signupMsg.innerText = "❌ This email is already registered. Try logging in.";
  }

  });
</script>

</body>
</html>
