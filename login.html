<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorok - Login</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
    }
    h2 {
      color: yellow;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: yellow;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
    #loginMsg {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="loginMsg"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBtkse1sA-ho6lRTYJHZ-Sq7rYlIh3mcRw",
      authDomain: "shorok-4a652.firebaseapp.com",
      projectId: "shorok-4a652",
      storageBucket: "shorok-4a652.appspot.com",
      messagingSenderId: "747491529149",
      appId: "1:747491529149:web:d6d45c92869b5dd43e02d4",
      measurementId: "G-JMWXFY94DG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // زرار تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // ✅ لو نجح يسجله في الهوم
          window.location.href = "home.html";
        })
        .catch((error) => {
          document.getElementById("loginMsg").innerText = "❌ " + error.message;
        });
    });
  </script>
</body>
</html>
